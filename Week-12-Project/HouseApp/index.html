<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .jumbotron {
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            background-color: #e9ecef;
            border-radius: .3rem;
        }
    </style>
    <title>House CRUD App</title>
</head>

<body class="container">
    <div id="new-house" class="jumbotron">

        <div class="row">
            <div class="col-sm">
                <h2>Create House</h2>
            </div>
            <div class="col-sm">
                <input type="text" id="new-house-name" class="form-control" placeholder="House Name">
            </div>
            <div class="col-sm">
                <button id="create-new-house" class="btn btn-primary form-control">Create House</button>
            </div>
        </div>
    </div>

    <div id="app">

    </div>


    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
