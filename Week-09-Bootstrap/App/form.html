    <form action="#">
        <div class="row mb-3">
            <div class="col">
                <h3>Billing Address</h3>

                <div class="mb-3">
                    <label for="fname" class="form-label"><i class="fa fa-user"></i> Full Name</label>
                    <input class="form-control" type="text" id="fname" name="firstname" placeholder="John M. Doe">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label"><i class="fa fa-envelope"></i> Email</label>
                    <input class="form-control" type="text" id="email" name="email" placeholder="john@example.com">
                </div>

                <div class="mb-3">
                    <label for="adr" class="form-label"><i class="fa fa-address-card-o"></i> Address</label>
                    <input class="form-control" type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label"><i class="fa fa-institution"></i> City</label>
                    <input class="form-control" type="text" id="city" name="city" placeholder="New York">
                </div>

                <div class="row">
                    <div class="col">
                        <label for="state" class="form-label">State</label>
                        <input class="form-control" type="text" id="state" name="state" placeholder="NY">
                    </div>
                    <div class="col">
                        <label for="zip" class="form-label">Zip</label>
                        <input class="form-control" type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                </div>
            </div>

            <div class="col">
                <h3>Payment</h3>

                <div class="mb-3">
                    <label for="cname" class="form-label">Name on Card</label>
                    <input class="form-control" type="text" id="cname" name="cardname" placeholder="John More Doe">
                </div>

                <div class="mb-3">
                    <label for="ccnum" class="form-label">Credit card number</label>
                    <input class="form-control" type="text" id="ccnum" name="cardnumber"
                        placeholder="1111-2222-3333-4444">
                </div>

                <div class="mb-3">
                    <label for="expmonth" class="form-label">Exp Month</label>
                    <input class="form-control" type="text" id="expmonth" name="expmonth" placeholder="September">
                </div>

                <div class="row">
                    <div class="col">
                        <label for="expyear" class="form-label">Exp Year</label>
                        <input class="form-control" type="text" id="expyear" name="expyear" placeholder="2018">
                    </div>
                    <div class="col">
                        <label for="cvv" class="form-label">CVV</label>
                        <input class="form-control" type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                </div>
            </div>

        </div>

        <div class="mb-3">
            <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as
                billing
            </label>
        </div>

        <input class="form-control" type="submit" value="Continue to checkout" class="btn">
    </form>
