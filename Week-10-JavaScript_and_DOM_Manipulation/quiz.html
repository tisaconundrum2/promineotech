<!-- 
    Given the below HTML, 
    write some JavaScript that adds a new paragraph to the div 
    anytime the button is clicked. 
    The paragraph's content should be the text entered into the input element. 
    Clear the input element's text when the button is pressed. 
-->

<div id="p-div"></div>
<input id="p-input" type="text" placeholder="New Paragraph">
<button id="p-button">Create</button>

<script>
    let btn = document.getElementById('p-button');
    let input = document.getElementById('p-input');
    let div = document.getElementById('p-div');

    btn.onclick = () => {
        console.log('Adding a paragraph')
        // create an element <p> 
        // get content of type text and set the value of the input text
        // append the new <p> to the <div>
        let p = document.createElement('p');
        p.innerHTML = input.value;
        div.appendChild(p);
    }
</script>
